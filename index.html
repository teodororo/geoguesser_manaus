<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GeoGuesser Manaus</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.7.1/build/stlite.js"></script>
    <script>
      fetch("main.py")
        .then((response) => response.text())
        .then((code) => {
          stlite.mount(
            {
              entrypoint: "main.py",
              files: {
                "main.py": code,
              },
              requirements: ["streamlit-folium", "folium"],
            },
            document.getElementById("root")
          );
        });
    </script>
  </body>
</html>
